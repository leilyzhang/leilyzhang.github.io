---
layout: default
---
<div class="category-archive">


{% for category in site.categories %}

<h2>{{ category }}</h2>
<ul class="arc-list">
    {% for post in category.last %}
        <li>{{ post.date | date:"%d/%m/%Y"}} <a href="{{ post.url }}">  {{ post.title }}</a></li>
    {% endfor %}
</ul>

{% endfor %}

</div>

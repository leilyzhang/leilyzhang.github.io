---
layout: default
---
<div class="category-archive">
  <div>
    <span class="title">Category archive for {{ category  }}</span>
  </div>
  <div>
    
{% for category in site.categories %}
<h2>{{ category | first }} [总计：{{ category | last | size }}]</h2>
<ul class="arc-list">
    {% for post in category.last %}
        <li>{{ post.date | date:"%d/%m/%Y"}}<a href="{{ post.url }}">  {{ post.title }}</a></li>
    {% endfor %}
</ul>
{% endfor %}

  </div>
</div>
